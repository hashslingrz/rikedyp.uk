    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]]

      window.onload = async function() {        
        sdConverter = new showdown.Converter(),
        fetch("./todo.md").then(x => x.text()).then((txt)=>{
            console.log(txt);
            document.getElementById("content").innerHTML = sdConverter.makeHtml(txt);
        })        
      }
    </script>
    <script src="lib/es5/tex-mml-chtml.js"></script>    
    
    <title>To Do</title>
