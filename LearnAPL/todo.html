<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="style.css"/>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]]
        }
      };
      window.onload = async function() {
        todo = await fetch("./todo.md");
        sdConverter = new showdown.Converter(),
        todoHtml = sdConverter.makeHtml(todo);
        document.getElementById("content").innerHTML = todoHtml;
      }
    </script>
    <script src="lib/es5/tex-mml-chtml.js"></script>    
    
    <title>Page Title</title>    
  </head>
  <body>
    <div id="navbar">
      <a class="button" id="back" href="#">← Back</a>

<h1 id="navtitle">Page Title</h1>

      <a class="button" id="next" href="#">Next →</a>
    </div>

    <div id="content">
    

    
    </div>
  </body>
</html>
